version: '3.1'

services:

  # This is the container for the back
  ontoloci-back:
    image: ontoloci-back
    build:
      context: ..
      dockerfile: Dockerfile
    ports:
      - 8090:8090
    environment:
      ONTOLOCI_GITHUB_APP_ID: "GITHUB_APP_ID"
      ONTOLOCI_GITHUB_KEY_PATH: "GITHUB_KEY_PATH (ex: /ontoloci-pkcs8.key)"

    stdin_open: true # Needed to keep the image alive.

  # This is the container for the web gui.
  ontoloci-web:
    image: ontoloci-web
    build:
      context: ../ontoloci-web
      dockerfile: Dockerfile
    ports:
      - 80:3000
    stdin_open: true # Needed to keep the image alive.